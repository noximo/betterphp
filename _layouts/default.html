<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>

<div class="container">
    <header>
        <a id="header" href="{{ site.baseurl }}">{{ site.title }}</a>
        <div id="description">{{ site.description }}</div>
    </header>
    <nav>
        {% assign sortedCategories = site.category | sort %}
        {% for category in sortedCategories %}
        <a href="{{ category.url | relative_url }}">{{ category.name }}</a>
        {% endfor %}

    </nav>

    <footer>
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
    </footer>
    <main>{{ content }}</main>
</div>


</body>
</html>
