---
layout: default
---

<div class="category">

    <header class="post-header">
        <h1 class="post-title">{{ page.name | escape }}</h1>
    </header>

    {% for post in site.categories[page.tag] %}
    <article>
        {% if post.externalLink %}
        <a href="{{ post.externalLink }}">{{ post.title }}
            <small>({{ post.externalLink }})</small>
        </a>
        {% else %}
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        {% endif %}

        <div>{{ post.content }}</div>
    </article>
    {% endfor %}
</div>
