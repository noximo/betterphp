---
layout: default
---

<div class="home">
    <h1> {{ page.name }} </h1>

    {% for post in site.categories[page.tag] %}

    {% if post.externalLink %}
    <a href="{{ post.externalLink }}">{{ post.title }} <small>({{ post.externalLink }})</small></a>
    {% else %}
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    {% endif %}

    <div>{{ post.excerpt }}</div>
    {% endfor %}
</div>
